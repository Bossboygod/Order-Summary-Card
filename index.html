<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="plan.css">
    <title>Frontend Masters | Order Summary Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap');
    </style>
</head>
<body>
    <section class="background-image">
    <section class="container">
       <section class="dancinggirl">
           <img src="images/illustration-hero.svg" alt="dancing girl">
       </section>
       <section class="body">
           <div class="head-text">
               <h1>Order Summary</h1>
           </div>
           <div class="paragraph">
               <p class="center-text">You can listen to million of songs,
                   audiobooks and podcasts on any device anywhere you like!
               </p>
           </div>
       </section>
       <section class="change">
           <img src="images/icon-music.svg">
           <div class="text">
           <h1>Annual Plan</h1> 
           <p> $59.99/year <p>
           </div>
           <a href="#">Change</a>
       </section>
       <section class="press">
              <button class="btn">Proceed to Payment</button> 
               <a href="#" class="cancel"> Cancel Order</a>
       </section>
    </section>
    </section>
    <footer>
        <div class="footer">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://bossboygod.github.io/Order-Summary-Card/">Ogundeyi Joshua</a>.
        </div>
    </footer>
</body>
</html>
